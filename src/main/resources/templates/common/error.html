<!DOCTYPE html>
<html th:attr="lang=${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Farmasterrae - Error', '/dist/output.css')}"></head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- Header -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- Contenido Principal -->
<main class="flex-grow flex items-center justify-center px-4 py-12">
    <div class="w-full max-w-md bg-white rounded-md shadow-md p-8 space-y-6 text-center">
        <!-- Icono de Error -->
        <div class="mx-auto h-12 w-12 text-red-500">
            <svg class="h-full w-full" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                 xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
        </div>
        <!-- Título del Error -->
        <h2 class="text-3xl font-bold text-gray-800" th:text="${'Error ' + errorCode}"></h2>
        <!-- Mensaje del Error -->
        <p class="text-lg text-gray-600" th:text="${errorMessageLabel}"></p>
        <!-- Botón de Acción -->
        <div class="mt-8">
            <a th:href="@{/}"
               class="inline-block bg-green-600 text-white px-6 py-3 rounded-md font-semibold hover:bg-green-700 transition-colors duration-300">
                Volver al Inicio
            </a>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
