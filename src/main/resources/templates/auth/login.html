<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/dist/styles.css}">

</head>
<body class="bg-gray-200 flex items-center justify-center h-screen">
<div class="p-6 max-w-sm bg-white rounded-xl shadow-md space-y-4">
    <h2 class="text-2xl font-bold text-gray-800">Iniciar Sesión</h2>

    <form th:action="@{/login}" method="post" class="space-y-4">
        <div>
            <label class="block text-gray-700">Usuario:</label>
            <input type="text" name="username" class="w-full px-3 py-2 border rounded-md">
        </div>
        <div>
            <label class="block text-gray-700">Contraseña:</label>
            <input type="password" name="password" class="w-full px-3 py-2 border rounded-md">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-700">
            Iniciar Sesión
        </button>
    </form>

    <p th:if="${param.error}" class="text-red-500">Usuario o contraseña incorrectos</p>
    <p th:if="${param.logout}" class="text-green-500">Sesión cerrada correctamente</p>
</div>
</body>
</html>
