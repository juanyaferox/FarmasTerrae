<!DOCTYPE html>
<html th:attr="lang=${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Farmasterrae - Cambiar Contraseña', '/dist/output.css')}"></head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- Header -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- Main Content: Change Password -->
<main class="flex-grow py-12">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-green-800 text-center mb-12">Cambiar Contraseña</h1>
        <div class="max-w-md mx-auto bg-white rounded-md shadow-md p-8">
            <!-- Formulario de Cambio de Contraseña -->
            <form th:action="@{/auth/changePassword}" method="post" class="space-y-6">
                <!-- Campo Nueva Contraseña -->
                <div>
                    <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-1">Nueva
                        Contraseña</label>
                    <input type="password" id="newPassword" name="newPassword" required
                           class="w-full rounded-md border-0 ring-1 ring-gray-200 px-3 py-2 focus:ring-2 focus:ring-green-500 transition"
                           placeholder="Ingresa tu nueva contraseña">
                </div>
                <!-- Campo Confirmar Contraseña -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar Nueva
                        Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="w-full rounded-md border-0 ring-1 ring-gray-200 px-3 py-2 focus:ring-2 focus:ring-green-500 transition"
                           placeholder="Confirma tu nueva contraseña">
                </div>
                <!-- Botón Enviar -->
                <div class="text-center">
                    <button type="submit"
                            class="bg-green-600 text-white px-8 py-4 rounded-md font-semibold hover:bg-green-700 transition-colors duration-300">
                        Cambiar Contraseña
                    </button>
                </div>
            </form>

            <!-- Mensaje de Respuesta -->
            <div th:if="${passwordRecovery.message}" class="mt-6 p-4 rounded-md text-center"
                 th:classappend="${passwordRecovery.messageType == 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                <p th:text="${passwordRecovery.message}"></p>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
