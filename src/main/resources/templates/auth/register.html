<!DOCTYPE html>
<html th:attr="lang=${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Farmasterrae - Registro', '/dist/output.css')}"></head>
<body class="bg-gray-50 min-h-screen flex flex-col">
<!-- Header -->
<header th:replace="~{fragments/header :: header}"></header>

<!-- Main Content: Register -->
<main class="flex-grow py-12">
    <div class="container mx-auto px-4">
        <h1 class="text-4xl font-bold text-green-800 text-center mb-12">Crea tu Cuenta</h1>
        <div class="max-w-md mx-auto bg-white rounded-md shadow-md p-8">
            <!-- Formulario de Registro -->
            <form th:action="@{/auth/register}" method="post" class="space-y-6">
                <!-- Campo Username -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Nombre de Usuario
                        *</label>
                    <input type="text" id="username" name="username" required
                           class="w-full rounded-md border-0 ring-1 ring-gray-200 px-3 py-2 focus:ring-2 focus:ring-green-500 transition"
                           placeholder="Tu nombre de usuario">
                </div>
                <!-- Campo Full Name -->
                <div>
                    <label for="fullName" class="block text-sm font-medium text-gray-700 mb-1">Nombre Completo</label>
                    <input type="text" id="fullName" name="fullName"
                           class="w-full rounded-md border-0 ring-1 ring-gray-200 px-3 py-2 focus:ring-2 focus:ring-green-500 transition"
                           placeholder="Tu nombre completo">
                </div>
                <!-- Campo Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Correo Electrónico *</label>
                    <input type="email" id="email" name="email" required
                           class="w-full rounded-md border-0 ring-1 ring-gray-200 px-3 py-2 focus:ring-2 focus:ring-green-500 transition"
                           placeholder="Tu email">
                </div>
                <!-- Campo Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña *</label>
                    <input type="password" id="password" name="password" required
                           class="w-full rounded-md border-0 ring-1 ring-gray-200 px-3 py-2 focus:ring-2 focus:ring-green-500 transition"
                           placeholder="Mínimo 6 caracteres">
                    <p class="text-sm text-gray-500 mt-1">Debe incluir mayúsculas, minúsculas y números.</p>
                </div>
                <!-- Campo Confirm Password -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirmar
                        Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           class="w-full rounded-md border-0 ring-1 ring-gray-200 px-3 py-2 focus:ring-2 focus:ring-green-500 transition"
                           placeholder="Confirma tu contraseña">
                </div>
                <!-- Campo Phone (Opcional) -->
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Teléfono</label>
                    <input type="text" id="phone" name="phone"
                           class="w-full rounded-md border-0 ring-1 ring-gray-200 px-3 py-2 focus:ring-2 focus:ring-green-500 transition"
                           placeholder="Tu número de teléfono">
                </div>
                <!-- Botón Enviar -->
                <div class="text-center">
                    <button type="submit"
                            class="bg-green-600 text-white px-8 py-4 rounded-md font-semibold hover:bg-green-700 transition-colors duration-300">
                        Registrarse
                    </button>
                </div>
            </form>

            <!-- Enlace para Iniciar Sesión -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">¿Ya tienes una cuenta? <a th:href="@{/login}"
                                                                           class="text-green-600 hover:underline">Inicia
                    sesión aquí</a></p>
            </div>

            <!-- Mensaje de Error -->
            <div th:if="${errorMessage}" class="mt-6 p-4 rounded-md text-center bg-red-100 text-red-800">
                <p th:text="${errorMessage}"></p>
            </div>
        </div>
    </div>
</main>

<!-- Footer -->
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
