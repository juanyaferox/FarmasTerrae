<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<header th:fragment="header" class="bg-white shadow-md w-full">
    <div class="container mx-auto px-4 py-4 flex justify-between items-center">
        <!-- Logo o título -->
        <a href="/" class="text-2xl font-semibold text-green-700">Farmasterrae</a>
        <!-- Navegación para pantallas grandes -->
        <nav class="hidden md:flex space-x-4">
            <a th:href="@{/}" class="py-2 px-4 rounded-md hover:bg-green-100 text-green-700 transition-colors duration-300">Inicio</a>
            <a th:href="@{/products}" class="py-2 px-4 rounded-md hover:bg-green-100 text-green-700 transition-colors duration-300">Productos</a>
            <a th:href="@{/cart}" class="py-2 px-4 rounded-md hover:bg-green-100 text-green-700 transition-colors duration-300">Carrito</a>
            <a th:href="@{/user/dashboard}" class="py-2 px-4 rounded-md hover:bg-green-100 text-green-700 transition-colors duration-300">Panel de control</a>
        </nav>
    </div>
</header>
</html>
