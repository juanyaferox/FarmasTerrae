<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="productsSection(products)" class="bg-white shadow-md rounded-md p-6 overflow-x-auto">
    <h2 class="text-2xl font-bold mb-4 text-green-700">Catálogo de Productos</h2>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div th:each="product : ${products}" class="bg-white rounded-lg shadow-md overflow-hidden">
            <div class="p-4">
                <h3 class="text-lg font-semibold text-green-800" th:text="${product.name}"></h3>
                <p class="text-gray-600 mt-2" th:text="${product.description}"></p>
                <p class="text-green-700 font-bold mt-2" th:text="${'€' + product.price}"></p>
                <a th:href="@{/products/{id}(id=${product.id})}"
                   class="mt-4 inline-block bg-[#a4fcc4] text-gray-800 px-4 py-2 rounded-md hover:bg-[#8ce6a8] transition-colors duration-300">
                    Ver Detalles
                </a>
            </div>
        </div>
    </div>
    <!-- Paginación -->
    <div class="mt-6 flex justify-center space-x-2">
        <a th:if="${products.hasPrevious()}" th:href="@{/dashboard/products(page=${products.number - 1})}"
           class="px-3 py-1 bg-green-100 text-green-800 rounded-md hover:bg-green-200 transition-colors duration-300">
            Anterior
        </a>
        <span class="px-3 py-1 bg-[#a4fcc4] text-gray-800 rounded-md">[[${products.number + 1}]]</span>
        <a th:if="${products.hasNext()}" th:href="@{/dashboard/products(page=${products.number + 1})}"
           class="px-3 py-1 bg-green-100 text-green-800 rounded-md hover:bg-green-200 transition-colors duration-300">
            Siguiente
        </a>
    </div>
</div>
</body>
</html>
