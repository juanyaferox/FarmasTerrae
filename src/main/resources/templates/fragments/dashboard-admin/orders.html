<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="ordersSection(orders)" x-data="{ showModal: false, selectedOrder: null }"
     class="bg-white shadow-md rounded-md p-6 overflow-x-auto">
    <h2 class="text-2xl font-bold mb-4 text-green-700">Tus Pedidos</h2>
    <div th:replace="~{fragments/search :: search('/admin/dashboard/orders')}"></div>

    <table class="min-w-full table-auto border border-gray-200">
        <thead>
        <tr class="bg-green-100">
            <th class="px-4 py-3 text-left text-sm font-medium text-green-800">
                <form method="get" style="display: inline;">
                    <input th:each="paramEntry : ${param}"
                           th:unless="${paramEntry.key == 'sort' or paramEntry.key == 'dir'}"
                           type="hidden"
                           th:name="${paramEntry.key}"
                           th:value="${paramEntry.value[0]}">
                    <input type="hidden" name="sort" value="id">
                    <input type="hidden" name="dir"
                           th:value="${param.sort != null and param.sort[0] == 'id' and (param.dir == null or param.dir[0] == 'asc') ? 'desc' : 'asc'}">
                    <button type="submit"
                            class="hover:text-green-600 cursor-pointer flex items-center bg-transparent border-none text-sm font-medium text-green-800">
                        # Pedido
                        <span th:if="${param.sort != null and param.sort[0] == 'id'}" class="ml-1">
                    <span th:if="${param.dir == null or param.dir[0] == 'asc'}">↑</span>
                    <span th:if="${param.dir != null and param.dir[0] == 'desc'}">↓</span>
                </span>
                    </button>
                </form>
            </th>
            <th class="px-4 py-3 text-left text-sm font-medium text-green-800">
                <form method="get" style="display: inline;">
                    <input th:each="paramEntry : ${param}"
                           th:unless="${paramEntry.key == 'sort' or paramEntry.key == 'dir'}"
                           type="hidden"
                           th:name="${paramEntry.key}"
                           th:value="${paramEntry.value[0]}">
                    <input type="hidden" name="sort" value="createdAt">
                    <input type="hidden" name="dir"
                           th:value="${param.sort != null and param.sort[0] == 'createdAt' and (param.dir == null or param.dir[0] == 'asc') ? 'desc' : 'asc'}">
                    <button type="submit"
                            class="hover:text-green-600 cursor-pointer flex items-center bg-transparent border-none text-sm font-medium text-green-800">
                        Fecha
                        <span th:if="${param.sort != null and param.sort[0] == 'createdAt'}" class="ml-1">
                    <span th:if="${param.dir == null or param.dir[0] == 'asc'}">↑</span>
                    <span th:if="${param.dir != null and param.dir[0] == 'desc'}">↓</span>
                </span>
                    </button>
                </form>
            </th>
            <th class="px-4 py-3 text-left text-sm font-medium text-green-800">
                <form method="get" style="display: inline;">
                    <input th:each="paramEntry : ${param}"
                           th:unless="${paramEntry.key == 'sort' or paramEntry.key == 'dir'}"
                           type="hidden"
                           th:name="${paramEntry.key}"
                           th:value="${paramEntry.value[0]}">
                    <input type="hidden" name="sort" value="totalPrice">
                    <input type="hidden" name="dir"
                           th:value="${param.sort != null and param.sort[0] == 'totalPrice' and (param.dir == null or param.dir[0] == 'asc') ? 'desc' : 'asc'}">
                    <button type="submit"
                            class="hover:text-green-600 cursor-pointer flex items-center bg-transparent border-none text-sm font-medium text-green-800">
                        Total
                        <span th:if="${param.sort != null and param.sort[0] == 'totalPrice'}" class="ml-1">
                    <span th:if="${param.dir == null or param.dir[0] == 'asc'}">↑</span>
                    <span th:if="${param.dir != null and param.dir[0] == 'desc'}">↓</span>
                </span>
                    </button>
                </form>
            </th>
            <th class="px-4 py-3 text-left text-sm font-medium text-green-800">
                <form method="get" style="display: inline;">
                    <input th:each="paramEntry : ${param}"
                           th:unless="${paramEntry.key == 'sort' or paramEntry.key == 'dir'}"
                           type="hidden"
                           th:name="${paramEntry.key}"
                           th:value="${paramEntry.value[0]}">
                    <input type="hidden" name="sort" value="updatedAt">
                    <input type="hidden" name="dir"
                           th:value="${param.sort != null and param.sort[0] == 'updatedAt' and (param.dir == null or param.dir[0] == 'asc') ? 'desc' : 'asc'}">
                    <button type="submit"
                            class="hover:text-green-600 cursor-pointer flex items-center bg-transparent border-none text-sm font-medium text-green-800">
                        Última actualización
                        <span th:if="${param.sort != null and param.sort[0] == 'updatedAt'}" class="ml-1">
                    <span th:if="${param.dir == null or param.dir[0] == 'asc'}">↑</span>
                    <span th:if="${param.dir != null and param.dir[0] == 'desc'}">↓</span>
                </span>
                    </button>
                </form>
            </th>
            <th class="px-4 py-3 text-left text-sm font-medium text-green-800">
                <form method="get" style="display: inline;">
                    <input th:each="paramEntry : ${param}"
                           th:unless="${paramEntry.key == 'sort' or paramEntry.key == 'dir'}"
                           type="hidden"
                           th:name="${paramEntry.key}"
                           th:value="${paramEntry.value[0]}">
                    <input type="hidden" name="sort" value="status">
                    <input type="hidden" name="dir"
                           th:value="${param.sort != null and param.sort[0] == 'status' and (param.dir == null or param.dir[0] == 'asc') ? 'desc' : 'asc'}">
                    <button type="submit"
                            class="hover:text-green-600 cursor-pointer flex items-center bg-transparent border-none text-sm font-medium text-green-800">
                        Estado
                        <span th:if="${param.sort != null and param.sort[0] == 'status'}" class="ml-1">
                    <span th:if="${param.dir == null or param.dir[0] == 'asc'}">↑</span>
                    <span th:if="${param.dir != null and param.dir[0] == 'desc'}">↓</span>
                </span>
                    </button>
                </form>
            </th>
            <th class="px-4 py-3 text-left text-sm font-medium text-green-800">Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${orders}" class="border-t border-gray-200 even:bg-green-50">
            <td class="px-4 py-2" th:text="${order.id}"></td>
            <td class="px-4 py-2" th:text="${order.createdAt}"></td>
            <td class="px-4 py-2" th:text="${order.totalPrice} + ' €'"></td>
            <td class="px-4 py-2" th:text="${order.updatedAt}"></td>
            <td class="px-4 py-2" th:text="${order.status == null ? 'Sin estado' : order.status.value}"></td>
            <td class="px-4 py-2 space-x-2">
                <a type="button"
                   th:href="@{/admin/dashboard/orders/{idOrder}(idOrder=${order.id})}"
                   class="bg-blue-100 text-blue-800 px-4 py-2 rounded-md hover:bg-blue-200 transition-colors duration-300">
                    Ver Detalles
                </a>
                <button type="button"
                        class="bg-green-100 text-green-800 px-4 py-2 rounded-md hover:bg-green-200 transition-colors duration-300"
                        th:data-order-id="${order.id}"
                        th:data-order-status="${order.status}"
                        @click="selectedOrder = { id: $el.dataset.orderId, status: $el.dataset.orderStatus }; showModal = true">
                    Editar
                </button>
                <button type="button"
                        class="bg-red-100 text-red-800 px-4 py-2 rounded-md hover:bg-red-200 transition-colors duration-300"
                        th:data-order-id="${order.id}"
                        @click="selectedOrder = { id: $el.dataset.orderId };
                         if (confirm('¿Estás seguro que deseas eliminar este pedido?')) {
                            $nextTick(() => $refs.deleteForm.submit());
                         }">
                    Eliminar
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Modal de edición -->
    <div x-show="showModal" class="fixed inset-0 flex items-center justify-center bg-gray-500/50 z-50"
         style="display: none;">
        <template x-if="selectedOrder">
            <div class="bg-white rounded-lg shadow-lg p-6 w-96">
                <h3 class="text-xl font-semibold mb-4 text-green-700">
                    Editar Pedido #<span x-text="selectedOrder.id"></span>
                </h3>

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                    <select x-model="selectedOrder.status" class="w-full border rounded p-2">
                        <option th:each="status : ${saleStatuses}"
                                th:value="${status.name()}"
                                th:text="${status.value}">
                        </option>
                    </select>
                </div>

                <div class="flex justify-end space-x-2">
                    <button type="button" @click="showModal = false"
                            class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
                        Cancelar
                    </button>

                    <button type="button" @click="$refs.updateOrderForm.submit()"
                            class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">
                        Guardar
                    </button>
                </div>
            </div>
        </template>
    </div>

    <form x-ref="deleteForm" th:action="@{/admin/dashboard/orders}" method="post" style="display: none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/>
        <input type="hidden" name="_method" value="delete">
        <input type="hidden" name="idOrder" :value="selectedOrder.id">
    </form>

    <form x-ref="updateOrderForm" th:action="@{/admin/dashboard/orders}" method="post" style="display: none;">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" th:if="${_csrf}"/>
        <input type="hidden" name="_method" value="put"/>
        <input type="hidden" name="idOrder" :value="selectedOrder.id"/>
        <input type="hidden" name="status" :value="selectedOrder.status"/>
    </form>


    <!-- Paginación -->
    <div th:replace="~{fragments/pagination :: pagination(${products}, '/admin/dashboard/orders', 'productos')}"></div>
</div>
</body>
</html>
