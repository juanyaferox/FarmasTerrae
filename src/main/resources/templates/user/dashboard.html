<!DOCTYPE html>
<html th:attr="lang=${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: head('Farmasterrae', '/dist/output.css')}"></head>

<body class="bg-green-50">
<header th:replace="~{fragments/header :: header}"></header>
<main class="flex flex-col md:flex-row h-screen">
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-white shadow-md h-full p-4 md:p-5">
        <h1 class="text-2xl font-semibold text-green-700 mb-6">Dashboard</h1>
        <nav>
            <ul class="space-y-2">
                <li>
                    <a th:href="@{/user/dashboard/info-user}"
                       th:classappend="${section == 'info-user'} ? 'bg-green-100 text-green-800' : ''"
                       class="flex items-center py-2 px-4 rounded-md hover:bg-green-100 text-green-700 transition-colors duration-300">
                        <span class="mr-2">👤</span> Modificar Información
                    </a>
                </li>
                <li>
                    <a th:href="@{/user/dashboard/orders}"
                       th:classappend="${section == 'orders'} ? 'bg-green-100 text-green-800' : ''"
                       class="flex items-center py-2 px-4 rounded-md hover:bg-green-100 text-green-700 transition-colors duration-300">
                        <span class="mr-2">📋</span> Pedidos
                    </a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <section class="w-full md:flex-1 p-4 md:p-10 overflow-auto">
        <!-- Sección Info User -->
        <div th:if="${section == 'info-user'}" class="bg-white shadow-md rounded-md p-6 max-w-2xl mx-auto">
            <h2 class="text-2xl font-bold mb-4 text-green-700">Actualizar Información</h2>
            <form th:action="@{/user/dashboard/info}" method="post" class="space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
                    <input type="text" id="name" name="nombre" th:value="${userView.username}"
                           class="mt-1 block w-full rounded-md border-0 ring-1 ring-gray-300 focus:ring-2 focus:ring-green-500 shadow-sm"
                           required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Correo electrónico</label>
                    <input type="email" id="email" name="email" th:value="${userView.email}"
                           class="mt-1 block w-full rounded-md border-0 ring-1 ring-gray-300 focus:ring-2 focus:ring-green-500 shadow-sm"
                           required>
                </div>
                <div>
                    <label for="phone" class="block text-sm font-medium text-gray-700">Teléfono</label>
                    <input type="text" id="phone" name="telefono" th:value="${userView.phone}"
                           class="mt-1 block w-full rounded-md border-0 ring-1 ring-gray-300 focus:ring-2 focus:ring-green-500 shadow-sm">
                </div>
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">Dirección</label>
                    <input type="text" id="address" name="direccion" th:value="${userView.address}"
                           class="mt-1 block w-full rounded-md border-0 ring-1 ring-gray-300 focus:ring-2 focus:ring-green-500 shadow-sm">
                </div>
                <div>
                    <button type="submit"
                            class="mt-4 bg-[#a4fcc4] text-gray-800 px-4 py-2 rounded-md hover:bg-[#8ce6a8] transition-colors duration-300">
                        Guardar cambios
                    </button>
                </div>
            </form>
        </div>

        <!-- Sección Orders -->
        <div th:if="${section == 'orders'}" class="bg-white shadow-md rounded-md p-6 overflow-x-auto">
            <h2 class="text-2xl font-bold mb-4 text-green-700">Tus Pedidos</h2>
            <table class="min-w-full table-auto border border-gray-200">
                <thead>
                <tr class="bg-green-100">
                    <th class="px-4 py-3 text-left text-sm font-medium text-green-800"># Pedido</th>
                    <th class="px-4 py-3 text-left text-sm font-medium text-green-800">Fecha</th>
                    <th class="px-4 py-3 text-left text-sm font-medium text-green-800">Total</th>
                    <th class="px-4 py-3 text-left text-sm font-medium text-green-800">Última actualización</th>
                    <th class="px-4 py-3 text-left text-sm font-medium text-green-800">Estado</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}" class="border-t border-gray-200 even:bg-green-50">
                    <td class="px-4 py-2" th:text="${order.id}"></td>
                    <td class="px-4 py-2" th:text="${order.createdAt}"></td>
                    <td class="px-4 py-2" th:text="${order.totalPrice}"></td>
                    <td class="px-4 py-2" th:text="${order.status.value}"></td>
                </tr>
                </tbody>
            </table>
            <!-- Paginación -->
            <div class="mt-4 flex justify-center space-x-2">
                <a th:if="${orders.hasPrevious()}" th:href="@{/dashboard/orders(pageOrders=${orders.number - 1})}"
                   class="px-3 py-1 bg-green-100 text-green-800 rounded-md hover:bg-green-200 transition-colors duration-300">
                    Anterior
                </a>
                <span class="px-3 py-1 bg-[#a4fcc4] text-gray-800 rounded-md">[[${orders.number + 1}]]</span>
                <a th:if="${orders.hasNext()}" th:href="@{/dashboard/orders(pageOrders=${orders.number + 1})}"
                   class="px-3 py-1 bg-green-100 text-green-800 rounded-md hover:bg-green-200 transition-colors duration-300">
                    Siguiente
                </a>
            </div>
        </div>

        <!-- Sección Home -->
        <div th:if="${section == 'home'}" class="bg-white shadow-md rounded-md p-6">
            <h2 class="text-3xl font-bold text-green-700">Bienvenido al panel de administración</h2>
            <p class="text-gray-600 mt-2">Aquí puedes gestionar la información de tu aplicación.</p>
        </div>
    </section>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
