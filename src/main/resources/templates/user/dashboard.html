<!DOCTYPE html>
<html th:attr="lang=${#locale.language}"

<body class="bg-green-50">

        <nav>
            <ul class="space-y-2">
                <li>
                    <a th:href="@{/user/dashboard/info-user}"
                       th:classappend="${section == 'info-user'} ? 'bg-green-100 text-green-800' : ''"

                <li>

                       class="flex items-center py-2 px-4 rounded-md hover:bg-green-100 text-green-700 transition-colors duration-300">
                        <span class="mr-2">üìã</span> Pedidos

                </li>
                <li>

            <th:block th:replace="~{fragments/dashboard/info-user :: infoUserSection(${userView})}"></th:block>
        </th:block>
        <th:block th:if="${section == 'orders'}">
            <th:block th:replace="~{fragments/dashboard/orders :: ordersSection(${orders})}"></th:block>
        </th:block>
        <th:block th:if="${section == 'reviews'}">
            <th:block th:replace="~{fragments/dashboard/reviews :: reviewsSection(${reviews})}"></th:block>
        </th:block>
    </section>
</main>
<footer th:replace="~{fragments/footer :: footer}"></footer>
